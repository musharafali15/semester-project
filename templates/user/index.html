<!DOCTYPE html>
<html lang="en">

    <head>
{% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{%  static 'web/Login/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{%  static 'web/Login/assets/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{%  static 'web/Login/assets/css/form-elements.css' %}">
        <link rel="stylesheet" href="{%  static 'web/Login/assets/css/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{%  static 'web/Login/assets/ico/favicon.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'web/Login/assets/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'web/Login/assets/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'web/Login/assets/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{%  static 'web/Login/assets/ico/apple-touch-icon-57-precomposed.png' %}">
<style>
body {
  background-image: url('{% static 'web/login/assets/img/backgrounds/1.jpg' %}');
}
</style>
    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
        	
                          <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>BidBees</strong> Login &amp; Register Forms</h1>
                            <div class="description">
                            	
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	{% csrf_token %}
                                        <div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="user_email" placeholder="User Email..." class="form-username form-control" id="username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="user_password"id="pswd" placeholder="Password..." class="form-password form-control">
				                        </div>
				                      <button type="submit" class="btn">Login!</button>
				                    </form>
			                    </div>
		                    </div>
		                
		                	
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="sign_up/" method="post" class="registration-form">
                                        {% csrf_token %}
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="user_Fname" placeholder="First name..." class="form-first-name form-control" id="user_Fname">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="user_Lname" placeholder="Last name..." class="form-last-name form-control" id="user_Lname">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="user_email" placeholder="Email..." class="form-email form-control" id="user_email">
				                        </div>
				                        <button type="submit" class="btn">Sign me Up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        		
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="{%  static 'web/Login/assets/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{%  static 'web/Login/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{%  static 'web/Login/assets/js/jquery.backstretch.min.js' %}"></script>
        <script src="{%  static 'web/Login/assets/js/scripts.js' %}"></script>
        
        <!--[if lt IE 10]>
            <script src="{%  static 'web/assets/js/placeholder.js'%}"></script>
        <![endif]-->

    </body>

</html>
